server:
  port: 9999

spring:
  application:
    name: erp-system
  datasource:
    url: jdbc:mysql://localhost:3306/erp_system?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      # Redis数据库索引（默认为0）
      database: 2
      # Redis服务器地址
      host: 127.0.0.1
      # Redis服务器连接端口
      port: 6379
      # Redis服务器连接密码（默认为空）
      # password: 123456
      # 连接超时时间
      timeout: 10s
      lettuce:
        pool:
          # 连接池最大连接数
          max-active: 200
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
          # 连接池中的最大空闲连接
          max-idle: 10
          # 连接池中的最小空闲连接
          min-idle: 0

logging:
  level:
    root: INFO
    com.qiu: DEBUG

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan: com.qiu


knife4j:
  enable: true
  setting:
    language: zh-CN
    enableSwaggerModels: true
    enableDocumentManage: true
    enableHost: false
    enableRequestCache: true


snowflake:
  worker-id: 1


encryption:
  secret-key: "K9$pL2xQ7mR4sT8b"


sa-token:
  # 明确指定存储类型为 Redis
  store-type: redis
  # 指定 token 提交时的前缀
  token-prefix: Bearer
  # 指定 Cookie 模式下自动填充 token 提交前缀
  cookie-auto-fill-prefix: true
  # token 名称（同时也是 cookie 名称）
  token-name: token
  # token 有效期（单位：秒）设置为1天，-1 代表永久有效
  timeout: 86400
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  # 若 token 超过30分钟未被使用，将被冻结
  active-timeout: 1800
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: false
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: false
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true