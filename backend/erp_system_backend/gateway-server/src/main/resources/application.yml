server:
  port: 9000

spring:
  application:
    name: gateway-server
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/user/**

logging:
  level:
    root: INFO
    com.qiu: DEBUG
